<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sunnyside Landing Page | Frontend Mentor</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="/images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main>
      <header class="header">
        <picture class="header__image-bg">
          <source
            media="(min-width: 50rem)"
            srcset="public/images/desktop/image-header.jpg"
          />
          <img src="public/images/mobile/image-header.jpg" alt="" />
        </picture>
        <nav class="nav">
          <a href="index.html" aria-label="logo-home" class="nav__logo">
            <img src="public/images/logo.svg" alt="Logo of Sunnyside" />
          </a>
          <ul class="nav__links">
            <li class="nav__item"><a href="#" class="nav__link">About</a></li>
            <li class="nav__item">
              <a href="#" class="nav__link">Services</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Projects</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__btn contact-btn">Contact</a>
            </li>
          </ul>
        </nav>
        <!-- hero -->
        <section class="hero">
          <div class="hero__content-wrapper">
            <section class="hero__content">
              <h1 class="hero__heading">We are creatives</h1>
              <div class="hero__arrow-container">
                <img src="public/images/icon-arrow-down.svg" alt="" />
              </div>
            </section>
          </div>
        </section>
      </header>
    </main>
    <script src="main.js" type="module"></script>
  </body>
</html>
